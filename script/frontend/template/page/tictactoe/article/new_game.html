<article id="new_game">
    <h2 class="major">새 게임</h2>
    <form>
        <div class="fields">
            <div class="field">
                <label for="game_room_name">제목</label>
                <input type="text" id="game_room_name" placeholder="제목" v-model="title" />
            </div>
        </div>
        <ul class="actions">
            <li><button type="button" class="primary" @click="onClickCreateGame">만들기</button></li>
        </ul>
    </form>
    <button type="button" class="hidden onShowClick" @click="onRefresh">refresh</button>
</article>
