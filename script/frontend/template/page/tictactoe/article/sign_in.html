<article id="sign_in">
    <h2 class="major">로그인</h2>
    <form>
        <div class="fields">
            <div class="field half">
                <label for="userId">아이디</label>
                <input type="text" id="userId" value="" placeholder="아이디" />
            </div>
            <div class="field half">
                <label for="userPw">패스워드</label>
                <input type="password" id="userPw" value="" placeholder="패스워드" />
            </div>
        </div>
        <ul class="actions">
            <li><button type="button" class="primary" @click="onClickLogin">로그인</button></li>
        </ul>
    </form>
</article>
