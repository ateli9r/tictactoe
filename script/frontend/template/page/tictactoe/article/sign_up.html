<article id="sign_up">
    <h2 class="major">회원가입</h2>
    <form method="post" action="#">
        <div class="fields">
            <div class="field half" v-if="!isVerified">
                <label for="email">이메일</label>
                <input type="email" id="email" value="" v-model="email" />
            </div>
            <div class="field half" v-if="!isVerified">
                <label for="email">인증번호</label>
                <input type="text" id="verifyNo" value="" v-model="verifyNo" />
            </div>
            <div class="field" v-if="isVerified">
                <label>이메일</label>
                <span>{{ email }}</span>
            </div>
            <div class="field half" v-if="isVerified">
                <label for="userId">아이디</label>
                <input type="text" id="userId" value="" v-model="userId" />
            </div>
            <div class="field half" v-if="isVerified">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" value="" v-model="nickname" />
            </div>
            <div class="field half" v-if="isVerified">
                <label for="userPw">패스워드</label>
                <input type="password" id="userPw" value="" v-model="userPw" />
            </div>
            <div class="field half" v-if="isVerified">
                <label for="userPwRe">패스워드 재입력</label>
                <input type="password" id="userPwRe" value="" v-model="userPwRe" />
            </div>
        </div>
        <ul class="actions">
            <li v-if="isVerified"><button type="button" class="primary" @click="onClickSubmit">회원가입</button></li>
            <li v-if="!isVerified"><button type="button" @click="onClickSendEmail">이메일 발송</button></li>
            <li v-if="!isVerified"><button type="button" @click="onClickCheckVerify" v-bind:disabled="!isVerifySent">인증번호 확인</button></li>
        </ul>
    </form>
    <button type="button" class="hidden onShowClick" @click="onRefresh">refresh</button>
</article>
